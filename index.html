<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1440, initial-scale=1.0">
  <title>Behringer HMI Panel</title>
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --red: #D2252D;
      --red-from: #FB2C36;
      --red-to: #82181A;
      --blue: #1B7EFF;
      --border: #D1D5DC;
      --text-dark: #364153;
      --text-medium: #4A5565;
      --bg-light: #F3F4F6;
      --border-light: #E5E7EB;
      --white: #FFFFFF;
      --radius: 8px;
      --gap: 16px;
    }

    html {
      height: 100%;
      background: #000;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--white);
      color: var(--text-dark);
      width: 1440px;
      height: 880px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      gap: var(--gap);
      user-select: none;
      margin: 0 auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* ==================== HEADER ==================== */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 72px;
      flex-shrink: 0;
    }

    .logo {
      height: 72px;
      width: 135px;
      display: block;
      line-height: 0;
    }

    .logo svg {
      width: 135px;
      height: 72px;
      display: block;
    }

    .header-right {
      display: flex;
      align-items: center;
      background: var(--bg-light);
      border-left: 1px solid var(--border-light);
      border-radius: 10px 0 0 10px;
      width: 201.7px;
      height: 63px;
      padding: 0;
      position: relative;
    }

    .battery-icon {
      width: 24px;
      height: 40px;
      border: 1px solid black;
      position: absolute;
      left: 17px;
      top: 11.5px;
    }

    .battery-icon .fill {
      position: absolute;
      bottom: 1px;
      left: 1px;
      right: 1px;
      height: 15px;
      background: var(--blue);
    }

    .battery-line {
      position: absolute;
      left: 1px;
      right: 1px;
      height: 1px;
      background: black;
    }

    .battery-line:nth-child(2) { top: 9.5px; }
    .battery-line:nth-child(3) { top: 19px; }
    .battery-line:nth-child(4) { top: 28.5px; }

    .datetime {
      display: flex;
      flex-direction: column;
      font-size: 14px;
      color: var(--text-medium);
      line-height: 20px;
      position: absolute;
      left: 57px;
      top: 11.5px;
      width: 64.7px;
      height: 40px;
    }

    .menu-btn {
      width: 48px;
      height: 48px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 5px;
      cursor: pointer;
      border-radius: 4px;
      border: none;
      background: transparent;
      transition: background 0.15s;
      position: absolute;
      right: 8px;
      top: 7.5px;
    }

    .menu-btn:hover { background: rgba(0,0,0,0.06); }
    .menu-btn:active { background: rgba(0,0,0,0.12); }

    .menu-btn span {
      display: block;
      width: 20px;
      height: 2px;
      background: var(--text-dark);
      border-radius: 1px;
    }

    /* ==================== DASHBOARD ==================== */
    .dashboard {
      display: flex;
      align-items: stretch;
      gap: var(--gap);
      padding: 0 var(--gap);
      height: 420px;
      flex-shrink: 0;
    }

    /* +/- Buttons */
    .side-buttons {
      display: flex;
      flex-direction: column;
      gap: 8px;
      width: 120px;
      flex-shrink: 0;
    }

    .big-btn {
      flex: 1;
      width: 120px;
      border: 2px solid var(--blue);
      border-radius: var(--radius);
      background: linear-gradient(to bottom, var(--white) 0%, #999 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.15s;
      padding: 2px;
    }

    .big-btn:hover {
      border-color: #0060e0;
      box-shadow: 0 0 0 2px rgba(27, 126, 255, 0.2);
      background: linear-gradient(to bottom, #999 0%, var(--white) 100%);
    }

    .big-btn:active {
      transform: scale(0.97);
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.3);
    }

    .big-btn svg {
      width: 48px;
      height: 48px;
    }

    /* Gauge blocks (Vc / Vf) */
    .block {
      flex: 1;
      min-width: 0;
      border: 2px solid var(--border);
      border-radius: var(--radius);
      background: var(--white);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: var(--gap);
      padding: 18px 2px;
    }

    .gauge-value {
      font-size: 48px;
      color: var(--red);
      line-height: 1;
    }

    .gauge-circle {
      width: 194px;
      height: 194px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--red-from) 0%, var(--red-to) 100%);
      border: 26px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
      flex-shrink: 0;
    }

    .gauge-circle span {
      font-size: 30px;
      color: var(--white);
      line-height: 36px;
    }

    .gauge-label {
      font-size: 32px;
      color: var(--text-dark);
      text-align: center;
    }

    /* Material info block */
    .block-info {
      flex: 1;
      min-width: 0;
      border: 2px solid var(--border);
      border-radius: var(--radius);
      background: var(--white);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 10px;
    }

    .info-rows {
      display: flex;
      flex-direction: column;
      gap: var(--gap);
    }

    .info-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 24px;
      color: var(--text-dark);
      height: 28px;
    }

    .info-row .shape-icon {
      width: 28px;
      height: 28px;
      background: #3B3D3E;
      border-radius: 4px;
    }

    .counters {
      display: flex;
      gap: 24px;
      height: 162px;
    }

    .counter-wrap {
      flex: 1;
      display: flex;
      align-items: center;
    }

    .gauge-circle--small {
      width: 162px;
      height: 162px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--red-from) 0%, var(--red-to) 100%);
      border: 26px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
    }

    .gauge-circle--small span {
      font-size: 30px;
      color: var(--white);
      line-height: 36px;
    }

    /* ==================== TILE GRID ==================== */
    .grid-area {
      display: flex;
      flex-wrap: wrap;
      gap: var(--gap);
      padding: 0 var(--gap) var(--gap);
      flex-shrink: 0;
    }

    .tile {
      width: 162px;
      height: 162px;
      border: 2px solid var(--border);
      border-radius: var(--radius);
      background: var(--white);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.15s;
      position: relative;
      overflow: hidden;
    }

    .tile:active {
      transform: scale(0.97);
    }

    .tile.selected {
      border-color: #00A63E;
      border-width: 3px;
    }

    .tile-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      padding: 14px;
    }

    .tile-icon svg,
    .tile-icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .tile-text {
      font-size: 20px;
      color: var(--text-dark);
      text-align: center;
      padding: 14px;
      line-height: 1.2;
    }

    .tile-plus {
      position: absolute;
      top: 8px;
      right: 10px;
      font-size: 18px;
      color: var(--border);
      line-height: 1;
      pointer-events: none;
    }

    .tile-afc {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      padding: 20px;
      width: 100%;
      height: 100%;
    }

    .tile-afc .afc-title {
      font-size: 36px;
      font-style: italic;
      color: var(--text-dark);
      line-height: 1;
    }

    .tile-afc .afc-sub {
      font-size: 16px;
      color: var(--text-dark);
      line-height: 1;
      margin-top: 2px;
      letter-spacing: 0.5px;
    }
  </style>
</head>

  <script>
    // State
    let vcValue = 92.2;
    let vfValue = 34.8;

    function formatVal(n) {
      return n.toFixed(1).replace('.', ',');
    }

    function updateDisplay() {
      document.getElementById('vc-value').textContent = formatVal(vcValue);
      document.getElementById('vf-value').textContent = formatVal(vfValue);
    }

    // Big buttons +/-
    document.querySelectorAll('.big-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const target = btn.dataset.target;
        const dir = btn.dataset.dir;
        const delta = dir === 'up' ? 1 : -1;

        if (target === 'vc') {
          vcValue = Math.max(0, +(vcValue + delta).toFixed(1));
        } else {
          vfValue = Math.max(0, +(vfValue + delta).toFixed(1));
        }
        updateDisplay();
      });
    });

    // Tile toggle
    document.querySelectorAll('.tile').forEach(tile => {
      tile.addEventListener('click', () => tile.classList.toggle('selected'));
    });

    // Live clock
    function updateClock() {
      const now = new Date();
      const pad = n => String(n).padStart(2, '0');
      const d = now.getDate(), m = now.getMonth() + 1, y = now.getFullYear();
      const dt = document.querySelector('.datetime');
      if (dt) {
        dt.children[0].textContent = `${pad(d)}.${pad(m)}.${y}`;
        dt.children[1].textContent = `${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(now.getSeconds())}`;
      }
    }
    updateClock();
    setInterval(updateClock, 1000);
  </script>
